{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body >

        <a class="small" href="{% url 'schoolapp:register' %}">Register page</a>
    </div>
        </div>
</form>
</body>
</html>
